<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestore Stili di Respirazione</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestore Stili di Respirazione</h1>
    <div id="form-container">
        <h2>Aggiungi nuovo stile</h2>
        <input type="text" id="style-name" placeholder="Nome dello stile">
        <input type="text" id="style-description" placeholder="Descrizione">
        <button id="add-style">Aggiungi</button>
    </div>
    <div id="list-container">
        <h2>Stili di Respirazione</h2>
        <ul id="style-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
